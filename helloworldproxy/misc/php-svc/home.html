		<div id="code"></div>

	<script>
		window.onload = () => {
			var msg = {}
			var param = getCookie()
			$.ajax({  
				type: 'POST',  
				url: 'userinfo.php',  
				data:{  
					"username": param.username,  
					"password": param.password
				},  
				success: function (data) {  
					msg = JSON.parse(data);
					msg.host = "td1900.top";
					document.getElementById("ss_numb_inp").innerText = msg.username;
					document.getElementById("ss_pass_inp").innerText = msg.password;
					document.getElementById("ss_time_inp").innerText = msg.hiredate;
					document.getElementById("ss_host_inp").innerText = msg.host; 
					document.getElementById("ss_qq_group").innerText = "675413320";
					document.getElementById("ss_port_inp").innerText = msg.port;
					document.getElementById("ss_mode_inp").innerText = msg.mode;
				}  
			});  
			var data = msg.mode + ":" + msg.password + "@" + msg.host + ":" + msg.port;
			$('#code').qrcode({render:"canvas",width: 500,height: 500,correctLevel:0,text: "ss://" + window.btoa(data)});
		};
	</script>
